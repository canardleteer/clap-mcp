name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run tests (all features)
        run: cargo test --all-features

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build and run examples (release validation)
        shell: bash
        run: |
          cargo build -p clap-mcp-examples --all-features
          for bin in subcommands structured tracing_bridge log_bridge async_sleep async_sleep_shared struct_subcommand optional_commands_and_args result_output subprocess_exit_handling panic_catch_opt_in client; do
            cargo run -p clap-mcp-examples --all-features --bin "$bin" -- --help
          done

      - name: Check rustdoc (no warnings)
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo doc --no-deps -p clap-mcp --all-features
